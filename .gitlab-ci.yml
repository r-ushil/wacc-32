stages:       # List of stages for jobs, and their order of execution
  - build
  - test
  - release

build-job:    # This job runs in the build stage, which runs first.
  stage: build
  script:
    - docker build -t wacc-compiler-build:${CI_COMMIT_SHORT_SHA} --target builder . > build.log

test-job:     # This job runs in the test stage.
  stage: test # It only starts when the job in the build stage completes successfully.
  script:
    - docker build -t wacc-compiler-test:${CI_COMMIT_SHORT_SHA} --target test . > test.log
    - docker run wacc-compiler-test:${CI_COMMIT_SHORT_SHA} >> test.log

release-job:
  stage: release
  script:
    - docker build -t wacc-compiler-release:${CI_COMMIT_SHORT_SHA} --target release . > release.log
      # Push to the gitlab container registry
      # - docker run wacc-compiler-release:${CI_COMMIT_SHORT_SHA} >> release.log
